<!DOCTYPE html>
<html>
<head>
    <title>INST 377 Lab 4 Duckwoo Kwon</title>
    <style>
        .section {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body class="blue">

    <h1 id="mainTitle">INST 377 Lab 4 Duckwoo Kwon</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form name="alertForm" onsubmit="return showAlert()">
            <label for="alertName">Enter Name:</label>
            <input type="text" id="alertName" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="toggleColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form name="textTesterForm" onsubmit="return validateText()">
            <label for="textInput">Enter Text:</label>
            <input type="text" id="textInput" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addTitleText()">Add Text</button>
    </div>

    <script>
        function showAlert() {
            userName = document.alertForm.alertName.value.trim();
            alert("Hi " + userName + "!");
            return false; 
        }

        function toggleColor() {
            if (document.body.classList.contains('blue')) {
                document.body.classList.remove('blue');
                document.body.classList.add('green');
            } else {
                document.body.classList.remove('green');
                document.body.classList.add('blue');
            }
        }

        function validateText() {
            validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            inputText = document.textTesterForm.textInput.value;
            
            if (validationRegex.test(inputText)) {
                alert("Special characters are not allowed!");
                return false;
            }
            return true;
        }

        function addTitleText() {
            title = document.getElementById("mainTitle");
            title.textContent += " Add Text";
        }
    </script>
</body>
</html>
